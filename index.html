<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <!-- BACKGROUND 1 -->
      <div class="background1">
          <img class="img1" src="images/bg-pattern-bottom.svg" alt="">
      </div>

    <!-- BACKGROUND 2 -->
      <div class="background2">
          <img class="img2" src="images/bg-pattern-top.svg" alt="">
      </div>

    <!-- MAIN PROFILE CONTAINER -->
      <div class="profile_container">
          <div class="img_container"><img class="img_profile" src="images/image-victor.jpg" alt=""></div>

          <!--  PROFILE CONTAINER TOP -->
          <div class="profile_top"><img class="img3" src="images/bg-pattern-card.svg" alt=""></div>

          <!--  PROFILE CONTAINER MID -->
          <div class="profile_mid">
              <br><br><br>
              <span style="font-weight: 700">Victor Crest</span> <span style="font-weight: 400">26</span>
              <br>
              London
          </div>

          <!--  PROFILE CONTAINER BOTTOM -->
          <div class="profile_bottom">
        <div class="line"></div>
            <table style="width:100%">
              <td style="font-size: 18px; font-weight: 700">80K  <br> <span style="font-size: 10px; font-weight: 400">Followers</span></td>
              <td style="font-size: 18px; font-weight: 700">803K <br> <span style="font-size: 10px; font-weight: 400" >Likes</span></td>
              <td style="font-size: 18px; font-weight: 700">1.4K <br> <span style="font-size: 10px; font-weight: 400">Photos</span></td>
            </table>

          </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Trezmor</a>.
  </div>
</body>
</html>
